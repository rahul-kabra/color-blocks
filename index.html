<head>

    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap">

        content="A fun quiz where popular cartoon, characters, tv shows and movies are depicted in the form of color blocks.">

<body>
    <div id="navbar-container" class="navbar">
        <div id="site-logo-div">
            <img src="assets/color-blocks.png" alt="color-blocks">
        </div>
    </div>

    <div id="description-container">
        <p>A fun and colorful quiz which tests your knowledge of some of the most iconic, popular and memorable cartoon,

    <div id="input-container" class="input-field">
        <div class="floating-label">
            <input id="input-data" class="floating-input" type="text" placeholder=" " onkeydown="checkVal()">

            <label for="input-data">Enter answers here...</label>
        </div>
        <button id="answer" class="btn" onclick="onAnswerSubmit()"><span>Submit</span></button>
    </div>
